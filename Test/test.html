<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
    <title>Test</title>
</head>
<body>
    <header>
<!-- Navigatie bar -->
        <nav>

        </nav>
    </header>

<!-- Main -->
    <main>
        <section>
                <article class="Container">
                    <h2>Slideshow Indicators</h2>
                    <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
                </article>
                  
                  <article class="Display-container" style="max-width:800px">
                    <img class="Slides" src="Photo/Photo1.jpg" style="width:100%">
                    <img class="Slides" src="Photo/Photo2.jpg" style="width:100%">
                    <img class="Slides" src="Photo/Photo3.jpg" style="width:100%">
                    <article class="Center-Container" style="width:100%">
                      <article class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</article>
                      <article class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</article>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                    </article>
            </article>
        </section>
    </main>

<!-- Footer -->
    <footer>
        <section>
            <article>

            </article>
        </section>
    </footer>
</body>
</html>
